<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id_user = decodeURI(getUrlVars()["id_user"]);
        var nama = decodeURI(getUrlVars()["nama"]);
        var nomor_induk = decodeURI(getUrlVars()["nomor_induk"]);
        var email = decodeURI(getUrlVars()["email"]);
        $("#id_user").val(id_user);
        $("#nama").val(nama);
        $("#nomor_induk").val(nomor_induk);
        $("#email").val(email);
        $("#update").click(function() {
            var id_user = $("#id_user").val();
            var nama = $("#nama").val();
            var nomor_induk = $("#nomor_induk").val();
            var email = $("#email").val();
            var dataString = "id_user=" + id_user + "&nama=" + nama + "&nomor_induk=" + nomor_induk + "&email=" + email + "&update=";
            $.ajax({
                type: "POST",
                url: "https://danendra.000webhostapp.com/uts/wayahe/appcordova-master/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id_user = $("#id_user").val();
            var dataString = "id_user=" + id_user + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://danendra.000webhostapp.com/uts/wayahe/appcordova-master/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Beranda</a>
        <h1 class="title">Update Data Customer</h1>
        <a class="button button-clear" href="readjson.html">Lihat Data</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id_user" value="" />
        <div class="item">
            <label>Nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>NIM</label>
            <input type="text" id="nomor_induk" value="" />
        </div>
        <div class="item">
            <label>Email</label>
            <input type="text" id="email" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
