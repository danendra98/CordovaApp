<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nama = $("#nama").val();
            var nomor_induk = $("#nomor_induk").val();
            var email = $("#email").val();
            var dataString = "nama=" + nama + "&nomor_induk=" + nomor_induk + "&email=" + email + "&insert=";
            if ($.trim(nama).length > 0 & $.trim(nomor_induk).length > 0 & $.trim(email).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://danendra.000webhostapp.com/uts/wayahe/appcordova-master/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="readjson.html" class="button button-clear">Beranda</a>
        <h1 class="title">Tambah Data</h1>
        <a class="button button-clear" href="readjson.html">Lihat Data</a>
    
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id_user" value="" />
        <div class="item">
            <label>Nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>NIM</label>
            <input type="text" id="nomor_induk" value="" />
        </div>
        <div class="item">
            <label>Email</label>
            <input type="text" id="email" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
